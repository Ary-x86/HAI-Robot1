<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Annoying Robot – Connect 4</title>
  <style>
    body { font-family: sans-serif; background:#111; color:#eee; display:flex; flex-direction:column; align-items:center; }
    #board { display:grid; grid-template-rows: repeat(6, 60px); grid-template-columns: repeat(7, 60px); gap:4px; margin-top:20px; }
    .cell { width:60px; height:60px; border-radius:50%; background:#222; display:flex; align-items:center; justify-content:center; }
    .p1 { background:red; }
    .p-1 { background:yellow; }
    button { margin-top:10px; }
  </style>
</head>
<body>
  <h1>Annoying Robot – Connect 4</h1>
  <p id="status">Loading...</p>
  <div id="board"></div>
  <button onclick="resetGame()">Reset</button>

  <script>
    const API = window.location.origin;

    async function fetchState() {
      const res = await fetch(`${API}/state`);
      const data = await res.json();
      renderBoard(data.board);
      updateStatus(data);
    }

    function renderBoard(board) {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      board.forEach((row, r) => {
        row.forEach((cell, c) => {
          const div = document.createElement("div");
          div.className = "cell" + (cell !== 0 ? ` p${cell}` : "");
          div.onclick = () => playMove(c);
          boardDiv.appendChild(div);
        });
      });
    }

    function updateStatus(data) {
      const statusP = document.getElementById("status");
      if (data.status === "ongoing") {
        statusP.textContent = "Your turn (red). Click a column.";
      } else if (data.status === "human_wins") {
        statusP.textContent = "You won! (Robot is malding rn)";
      } else if (data.status === "robot_wins") {
        statusP.textContent = "Robot wins. L ratio.";
      } else {
        statusP.textContent = "Draw. Mid game.";
      }
    }

    async function playMove(col) {
      const res = await fetch(`${API}/move`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ col })
      });
      if (!res.ok) {
        const txt = await res.text();
        alert("Error: " + txt);
        return;
      }
      const data = await res.json();
      renderBoard(data.board);
      updateStatus(data);
      // later: call /robot_event with data.status etc.
    }

    async function resetGame() {
      await fetch(`${API}/reset`, { method: "POST" });
      await fetchState();
    }

    fetchState();
  </script>
</body>
</html>
